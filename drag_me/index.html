<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Sortable - Handle empty lists</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>  
  <style>
  .section{padding: 10px; border: 2px solid; width: auto; display: inline-block; min-height:200px }
  ul{ list-style-type: none; margin: 0; float: left; margin-right: 10px; background: #eee; padding: 5px; width: 143px; min-height: 50px;}
  ul li { margin: 5px; padding: 5px; font-size: 1.2em; width: 120px;  }
  </style>
  <script>
  $(function() {
    $( "ul" ).sortable({
    	connectWith: "ul"
    });
    $( "ul" ).disableSelection();
    
    $( ".section" ).sortable({
    	connectWith: ".section"
    });
    
    $("ui").droppable({})
    $(".section").draggable({})
  });
  </script>
</head>
<body>
<div class="section">
	
		<ul>
		  <li class="ui-state-default">Can be dropped..</li>
		  <li class="ui-state-default">..on an empty list</li>
		  <li class="ui-state-default">Item 3</li>
		  <li class="ui-state-default">Item 4</li>
		  <li class="ui-state-default">Item 5</li>
		</ul> 
		<ul>
		  <li class="ui-state-highlight">Cannot be dropped..</li>
		  <li class="ui-state-highlight">..on an empty list</li>
		  <li class="ui-state-highlight">Item 3</li>
		  <li class="ui-state-highlight">Item 4</li>
		  <li class="ui-state-highlight">Item 5</li>
		</ul> 
		<ul>
		</ul>
	
</div>
<div class="section">
	
		<ul></ul>
	
</div>
 
<br style="clear:both">
 
 
</body>
</html>
