<!-- jQuery library (served from Google) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="/jquery.bxslider.js"></script>
<!-- bxSlider CSS file -->
<link href="/lib/jquery.bxslider.css" rel="stylesheet" />
<script type="text/javascript">
$(document).ready(function(){
	var slider2 = $('.bxslider').bxSlider({
	  mode: 'horizontal',
	  startSlide : 3
	});
	var slider = $('.bxslider').bxSlider({
	  mode: 'horizontal'
	});
	
	$("#id1").click(function(e){
		e.preventDefault();
		slider.reloadSlider();
	})
	$("#id2").click(function(e){
		e.preventDefault();
		slider2.reloadSlider();
	})	
});
</script>
<ul>
	<li id="id1">Abc</li>
	<li id="id2">DEF</li>
</ul>

  <li><img src="/images/pic1.jpg" width="100px" />1</li>
  <li><img src="/images/pic2.jpg" width="100px" />2</li>
  <li><img src="/images/pic2.jpg" width="100px" />3</li>
  <li><img src="/images/pic1.jpg" width="100px" />4</li>
  
</ul>
